{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center rounded">
        <form method="POST" class="border p-4 w-50">{% csrf_token %}
            <h3 class="text-center mt-2 mb-4">Signup</h3>
            {{ form.as_p }}
            <button class="btn btn-success w-100 mt-3 mb-2" type="submit">Create</button>
            <p class="mb-4">Have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
{% endblock %}
