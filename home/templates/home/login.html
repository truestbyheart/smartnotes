{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center">
       <form method="POST" class="border rounded-border  p-4 w-50">
           {% csrf_token %}
         <h3 class="mt-2 mb-4 text-center">Login</h3>
         {{ form.as_p }}
         <button type="submit" class="btn btn-success w-100 mb-4">Login</button>
         <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
       </form>
    </div>
{% endblock %}
